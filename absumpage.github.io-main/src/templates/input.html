<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Input Text - AI Summary Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Input Text</h1>
    <form id="textInputForm">
      <label for="textInput">Enter Text:</label><br>
      <textarea id="textInput" name="textInput" rows="10" cols="50"></textarea><br>
      <button type="submit" class="button">Summarize</button>
    </form>
    <div id="output" style="display: none;">
      <h2>Summary Output:</h2>
      <p id="summaryText"></p>
      <a href="#" id="downloadButton" class="button" download="summary.txt">Download Summary</a>
    </div>
  </div>
  <script>
    document.getElementById('textInputForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const textInput = document.getElementById('textInput').value;
      // Simulate summary generation (Replace this with your actual summarization logic)
      const summarizedText = summarizeText(textInput); // Your summarization function
      document.getElementById('summaryText').textContent = summarizedText;
      document.getElementById('output').style.display = 'block';
      // Create a download link for the summarized text
      const downloadButton = document.getElementById('downloadButton');
      const file = new Blob([summarizedText], { type: 'text/plain' });
      downloadButton.href = URL.createObjectURL(file);
    });

    function summarizeText(text) {
      // Replace this with your actual summarization logic (e.g., using an AI model)
      // For example:
      // You can use an API request or your local AI model here to generate the summary.
      // For simplicity, this function returns the input text.
      return text;
    }
  </script>
</body>
</html>
